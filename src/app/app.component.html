<canvas #arkanoidCanvas></canvas>

<div
  appPaddle
  #leftPaddle
  position="left"
  color="red"
  (paddle)="setPaddleA($event)"
></div>

<div
  appPaddle
  #rightPaddle
  position="right"
  color="blue"
  (paddle)="setPaddleB($event)"
></div>

<div appBall (ball)="setBall($event)"></div>

<div
  appScore
  [scoreA]="scoreA"
  [scoreB]="scoreB"
  (scoreText)="setScoreText($event)"
></div>
